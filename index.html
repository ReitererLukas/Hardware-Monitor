<!DOCTYPE html>
<html>

<head>
    <title>Hardware Monitor</title>
    <link href="css.css" rel="stylesheet" />
</head>

<body>

        <div id="buttons">
        
        </div>
        <div>
            <div>
                <span id="cpu"></span>
            </div>
            <div>
                <span id="memory"></span>
            </div>
            <div>
                <span id="disk"></span>
            </div>

            </div>
            <div>
                <span id="pids"></span>
            </div>

    </div>
