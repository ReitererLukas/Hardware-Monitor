<!DOCTYPE html>
<html>

<head>
    <title>Hardware Monitor</title>
    <link href="css.css" rel="stylesheet" />
</head>

<body id="body">
    <div id="add">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="inpName">Server name</label>
                    </td>
                    <td>
                        <input type="text" id="inpName" placeholder="Test 1" value="Test 1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inpIP">Server IP</label>
                    </td>
                    <td>
                        <input type="text" id="inpIP" placeholder="127.0.0.1" value="127.0.0.1" /> </br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inpPort">Server port</label>
                    </td>
                    <td>
                        <input type="number" id="inpPort" placeholder="6789" value="6789" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="butAdd">Add Server</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/js.js"></script>
    <script src="js/mouseEvents.js"></script>
    <script src="js/window.js"></script>
    <script src="js/chart.js"></script>

</body>

</html>
