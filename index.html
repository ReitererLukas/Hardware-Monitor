<!DOCTYPE html>
<html>

<head>
    <title>Hardware Monitor</title>
    <link href="css.css" rel="stylesheet" />
</head>

<body id="body">
    <div class="window">
        <div id="tabbar">
            <span id="tabButtons">

            </span>
            <span class="close">
                X
            </span>
        </div>
        <div class="windows">
            <div>
                <span id="cpu"></span>
            </div>
            <div>
                <span id="memory"></span>
            </div>
            <div>
                <span id="disk"></span>
            </div>
            <div>
                <span id="network"></span>
            </div>
            <div>
                <span id="pids"></span>
            </div>
            <div>
                <span id="error"></span>
            </div>
            <span id="resizeRightDown"></span>
        </div>
    
    
    </div>

    <div>
        <input type="text" id="inpName" placeholder="Test 1" value="Test 1"/>
        <input type="text" id="inpIP" placeholder="127.0.0.1" value="127.0.0.1"/>
        <input type="number" id="inpPort" placeholder="6789" value="6789"/>
        <button id="butAdd">Add Server</button>
    </div>


    <script src="js/js.js"></script>
    <script src="js/mouseEvents.js"></script>
</body>

</html>
